version: "3.8"

volumes:
  dachasql:

services:
  db:
    build: ./db/.
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YwolAaP6dBLM"
      MSSQL_PID: Express
    volumes:
      - dachasql:/var/opt/mssql
    restart: always
  api:
    build: .
    depends_on:
      - db
    ports:
      - "5000:80"
    restart: always
  client:
    build: ./Frontend/.
    environment:
      REACT_APP_API_ADDR: api
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: always
  nginx:
    image: nginx
    ports:
        - 80:80
